name: Build and deploy 

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@main
        with:
          persist-credentials: false

      - name: Install 🔧
        run: npm install

      - name: Test 🚨
        run: |
          npm run lint
          npm run format
          
      - name: Build 🏗️
        run: |
          npm clean
          npm run build
      - name: Deploy to GH Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
