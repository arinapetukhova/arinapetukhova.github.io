name: Build and deploy 

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@main
        with:
          persist-credentials: false

      - name: Install ğŸ”§
        run: npm install

      - name: Test ğŸš¨
        run: |
          npm run lint
          npm run format
          
      - name: Build ğŸ—ï¸
        run: |
          npm clean
          npm run build
      - name: Deploy to GH Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
